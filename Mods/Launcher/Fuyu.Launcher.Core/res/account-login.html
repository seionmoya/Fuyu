<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <!-- left-side entries -->
                <div class="navbar-nav">
                    <a class="nav-link active" href="http://launcher.fuyu.api/account-login.html">Login</a>
                    <a class="nav-link" href="http://launcher.fuyu.api/account-register.html">Register</a>
                    <a class="nav-link" href="http://launcher.fuyu.api/settings.html">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <main>
        <div class="container-fluid">
            <div class="mt-3">

                 <!-- username -->
                <div class="mb-3">
                    <label for="field_username" class="form-label">Username</label>
                    <input type="field_username" class="form-control" id="username" placeholder="User">
                </div>

                <!-- password -->
                <div class="mb-3">
                    <label for="field_password" class="form-label">Password</label>
                    <input type="field_password" class="form-control" id="password" placeholder="********">
                </div>

                <!-- submit -->
                <button class="btn btn-outline-light" type="button" onclick="login()">Login</button>

            </div>
        </div>
    </main>

    <!-- load javascript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage(obj) {
            window.chrome.webview.postMessage(obj.toString());
        }

        function login() {
            const data = {
                username: "Senko-san",
                password: "Test123!"
            }

            sendMessage(data);
        };
    </script>
</body>
