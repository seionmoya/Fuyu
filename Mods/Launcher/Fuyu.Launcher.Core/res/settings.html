<!doctype html>

<head>

    <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <button class="btn btn-outline" type="button" onclick="navigateBack()">Back</button>
            </form>
        </div>
    </nav>

    <!-- content -->
    <main>
        <div class="container-fluid">
            <div class="row">

                <!-- sidebar -->
                <div class="col-3">
                    <aside class="bd-aside sticky-xl-top text-body-secondary align-self-start mb-3 mb-xl-5 px-2">
                        <nav class="small" id="toc">
                            <ul class="list-unstyled">
                                <li class="my-2">
                                    
                                    <!-- sidebar section -->
                                    <button type="button" class="btn d-inline-flex align-items-center collapsed border-0" data-bs-toggle="collapse" data-bs-target="#contents-collapse">Contents</button>
                                    <ul class="list-unstyled ps-3 collapse" id="contents-collapse">
                                        <!-- sidebar subsection -->
                                        <li><a class="d-inline-flex align-items-center rounded text-decoration-none" href="#typography">Typography</a></li>
                                        <li><a class="d-inline-flex align-items-center rounded text-decoration-none" href="#images">Images</a></li>

                                    </ul>


                                </li>
                            </ul>
                        </nav>
                    </aside>
                </div>

                <div class="col-7 border-left">

                    <!-- page content -->
                    <div>
                        <p class="display-1">Display 1</p>
                        <p class="display-2">Display 2</p>

        </div>
    </main>

    <!-- load javascript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage(obj) {
            const json = JSON.stringify(obj);
            window.chrome.webview.postMessage(json);
        }

        function navigateBack() {
            const data = {
                type: "SAVE_SETTINGS"
            }

            sendMessage(data);
        };

        function onLoad() {
            const data = {
                type: "LOADED_PAGE"
            };

            sendMessage(data);
        };

        function onMessage(event) {
            // code here
        }

        window.onload = onLoad;
        window.chrome.webview.addEventListener("message", onMessage);
    </script>
</body>
