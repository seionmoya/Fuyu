<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- message window -->
    <div class="modal" id="message-window" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="message-text">Placeholder.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <!-- left-side entries -->
                <div class="navbar-nav">
                    <a class="nav-link" href="http://launcher.fuyu.api/account-login.html">Login</a>
                    <a class="nav-link active" href="http://launcher.fuyu.api/account-register.html">Register</a>
                    <a class="nav-link" href="http://launcher.fuyu.api/settings.html">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <main>
        <div class="container-fluid">
            <div class="row">

                <!-- left side -->
                <div class="col-6">

                    <div class="mt-3">
                        <!-- username -->
                        <label for="input-username" class="form-label">Username</label>
                        <input type="text" id="input-username" class="form-control" placeholder="User">
                    </div>
                    
                    <div class="mt-3">
                        <!-- password -->
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" id="input-password" class="form-control" placeholder="********">
                    </div>
    
                    <div class="mt-3">
                        <!-- submit -->
                        <button class="btn btn-outline-light" type="button" onclick="register()">Register</button>
                    </div>

                </div>

                <!-- right side -->
                <div class="col-6 justify-content-end">

                    <div class="mt-3">
                        <!-- username requirements -->
                        <div class="form-text">
                            <p>Your username must:</p>
                            <ul>
                                <li>Be 3-15 characters long</li>
                                <li>NOT contain special characters</li>
                            </ul>
                        </div>
                    </div>

                    <div class="mt-3">
                        <!-- password requirements -->
                        <div class="form-text mt-3">
                            <p>Your password must:</p>
                            <ul>
                                <li>Be 8-32 characters long</li>
                                <li>Contain lowercase letters</li>
                                <li>Contain uppercase letters</li>
                                <li>Contain numbers</li>
                                <li>Contain special characters</li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- load javascript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage(obj) {
            const json = JSON.stringify(obj);
            window.chrome.webview.postMessage(json);
        }

        function register() {
            const usernameElement = document.getElementById("input-username");
            const passwordElement = document.getElementById("input-password");

            const data = {
                type: "REGISTER_CORE",
                username: usernameElement.value,
                password: passwordElement.value
            };

            sendMessage(data);
        };

        function showMessage(text) {
            const messageWindowElement = document.getElementById('message-window');
            const messageTextElement = document.getElementById('message-text');

            // set text to display
            messageTextElement.innerHTML = text;

            // show the message window
            const messageWindow = new bootstrap.Modal(messageWindowElement);
            messageWindow.show();
        }

        function onMessage(event) {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case "REGISTER_ERROR":
                    showMessage(data.message);
                    return;

                case "REGISTER_SUCCESS":
                    showMessage(data.message);
                    return;
            }
        }

        window.chrome.webview.addEventListener("message", onMessage);
    </script>
</body>
