<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <!-- left-side entries -->
                <div class="navbar-nav">
                    <a class="nav-link" href="http://launcher.fuyu.api/store-library.html">Store</a>
                    <a class="nav-link active" href="http://launcher.fuyu.api/account-library.html">Library</a>
                    <a class="nav-link" href="http://launcher.fuyu.api/settings.html">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <main>
        <div class="container-fluid">
            <button class="btn btn-outline" type="button" onclick="viewGame()">Game</button>
        </div>
    </main>

    <!-- load javascript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage(obj) {
            window.chrome.webview.postMessage(obj.toString());
        }

        function viewGame() {
            const data = {
                game: "Escape From Tarkov"
            }

            sendMessage(data);
        };
    </script>
</body>
