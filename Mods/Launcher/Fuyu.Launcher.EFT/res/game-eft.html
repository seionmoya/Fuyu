<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- loaded by Fuyu.Launcher.Core -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <!-- loaded by Fuyu.Launcher.EFT -->
    <link href="./assets/css/game-eft.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <!-- left-side entries -->
                <div class="navbar-nav">
                    <a class="nav-link active" href="http://launcher.fuyu.api/account-games.html">Games</a>
                    <a class="nav-link" href="http://launcher.fuyu.api/settings.html">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <main>
        <div class="p-5 text-light text-center bg-eft">
            <div class="container py-5">
                <!-- game banner -->
                <h1 class="text-body-emphasis">Escape From Tarkov</h1>
                <button class="btn btn-outline-warning" type="button" onclick="launchGame()">Launch</button>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <!-- player stats here -->
                </div>

                <div class="col-6 justify-content-end">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <!-- side buttons -->
                        <button type="button" class="btn btn-outline-light">View mods</button>
                        <button type="button" class="btn btn-outline-light">View logs</button>
                        <button type="button" class="btn btn-outline-light">Open game folder</button>
                        <button type="button" class="btn btn-outline-light">Wipe profile</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- load javascript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage(obj) {
            const json = JSON.stringify(obj);
            window.chrome.webview.postMessage(json);
        }

        function launchGame() {
            const data = {
                type: "LAUNCH_GAME"
            };

            sendMessage(data);
        };

        function onMessage(event) {
            // code here
        }

        window.chrome.webview.addEventListener("message", onMessage);
    </script>
</body>
